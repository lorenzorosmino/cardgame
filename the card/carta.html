<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="retro.jpg" onclick="gira()" />

    <script>
        let carta = document.querySelector("img")
        function gira() {

            if (carta.src.includes("retro"))
                carta.src = "fronte.jpg"
            else
                carta.src = "retro.jpg"
        }

    </script>
</body>

</html>
